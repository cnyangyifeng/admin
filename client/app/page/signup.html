<div class="page-signup" ng-controller="AuthCtrl">
    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">
                        <section class="logo text-center">
                            <h1><a href="#/">{{main.brand}}</a></h1>
                        </section>
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="text" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>手机</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="text" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>姓名</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="password" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>密码</label>
                                    </div>
                                </div>
                                <div class="divider"></div>
                                <div class="form-group">
                                    <p class="text-small">我已阅读并同意相关<a href="javascript:;"><span>服务条款</span></a>&nbsp;和&nbsp;<a href="javascript:;"><span>隐私政策</span></a></p>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <a href="#/" class="color-primary">注册</a>
                    </div>
                </div>
                <div class="additional-info">
                    <a href="#/page/signin">已有账号登录</a>
                    <span class="divider-h"></span>
                    <a href="#/page/forgot-password">忘了密码?</a>
                </div>
            </div>
        </div>
    </div>
</div>
